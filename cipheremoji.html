<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Emoji ¬∑ fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .cipher {
            width: 100%;
            max-width: 800px;
            background: transparent;
            padding: 1rem;
        }

        .back-link {
            margin-bottom: 1rem;
        }

        .back-link a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .back-link a:hover {
            color: #121212;
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: -0.5px;
            color: #121212;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .app-title span {
            opacity: 0.7;
            font-size: 1.4rem;
        }

        .stats-badge {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.75rem;
            color: #888;
            background: #f5f5f5;
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 2rem;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
        }

        .direction-hint {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #aaa;
        }

        .card {
            background: #ffffff;
            border-radius: 1.5rem;
            padding: 1.2rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            color: #888;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .input-area {
            position: relative;
        }

        textarea, .output-text {
            width: 100%;
            background: #fafafa;
            border: none;
            border-radius: 1.2rem;
            padding: 1.2rem;
            font-size: 1.5rem;
            line-height: 1.6;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 140px;
            transition: background 0.2s;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.02);
        }

        @media (max-width: 480px) {
            textarea, .output-text {
                font-size: 1.3rem;
                padding: 1rem;
                min-height: 120px;
            }
        }

        textarea:focus {
            background: #ffffff;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.03);
        }

        .output-text {
            background: #fafafa;
            word-break: break-all;
            user-select: all;
            -webkit-user-select: all;
            cursor: text;
            display: block;
            padding-right: 3.5rem;
        }

        .output-text:empty::before {
            content: "‚ú® result appears here";
            color: #ccc;
            font-size: 1.2rem;
            user-select: none;
        }

        .copy-btn {
            position: absolute;
            bottom: 0.8rem;
            right: 0.8rem;
            background: white;
            border: none;
            border-radius: 2rem;
            width: 2.5rem;
            height: 2.5rem;
            font-size: 1.2rem;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .copy-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .live-preview {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.8rem;
            padding: 0.3rem 0;
            color: #bbb;
            font-size: 0.8rem;
        }

        .dot-pulse {
            display: flex;
            gap: 0.2rem;
        }

        .dot-pulse span {
            width: 6px;
            height: 6px;
            background: #ccc;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .dot-pulse span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot-pulse span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); background: #999; }
        }

        .char-count {
            font-size: 0.75rem;
            color: #bbb;
            margin-left: auto;
        }

        .placeholder-dots {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .placeholder-dots span {
            font-size: 1.8rem;
            opacity: 0.2;
            animation: float 2s infinite;
        }

        .placeholder-dots span:nth-child(2) { animation-delay: 0.3s; }
        .placeholder-dots span:nth-child(3) { animation-delay: 0.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-4px); opacity: 0.6; }
        }

        .action-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        .action-btn {
            background: transparent;
            border: none;
            border-radius: 2rem;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            color: #888;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .action-btn:hover {
            background: #f5f5f5;
            color: #555;
        }

        @media (max-width: 480px) {
            .action-btn {
                padding: 0.8rem 1.4rem;
                background: #f5f5f5;
            }
        }

        .confidence-badge {
            font-size: 0.7rem;
            color: #4caf50;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="cipher">
        <div class="back-link">
            <a href="index.html">‚Üê back to home</a>
        </div>

        <div class="app-title">
            cipher emoji <span>üîê</span>
        </div>

        <div class="stats-badge">
            ‚ö° 26 letters ¬∑ 135 unique emojis ¬∑ no overlaps
        </div>

        <div class="direction-hint" id="directionHint">
            text ‚Üí emojis ¬∑ emojis ‚Üí text
        </div>

        <div class="card">
            <div class="label-row">
                <span>input</span>
                <span class="char-count" id="charCount">0</span>
            </div>
            <div class="input-area">
                <textarea id="inputField" placeholder="type text or emojis... (e.g., hello or ü§ìü•∫ü•∂)" spellcheck="false"></textarea>
            </div>
            
            <div class="live-preview">
                <div class="dot-pulse">
                    <span></span><span></span><span></span>
                </div>
                <span>live</span>
                <span id="detectionConfidence" class="confidence-badge"></span>
            </div>
        </div>

        <div class="card" style="margin-bottom: 0;">
            <div class="label-row">
                <span>output</span>
                <span id="outputType"></span>
            </div>
            <div class="input-area">
                <div class="output-text" id="outputField"></div>
                <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                    üìã
                </button>
            </div>
            
            <div class="placeholder-dots" id="placeholderDots">
                <span>ü§ì</span>
                <span>ü•∫</span>
                <span>ü•∂</span>
            </div>
        </div>

        <div class="action-row">
            <button class="action-btn" id="clearBtn">
                <span>‚å´</span> clear
            </button>
            <button class="action-btn" id="swapBtn">
                <span>‚áÖ</span> swap
            </button>
        </div>
    </div>

    <script>
        // ==================== COMPLETELY UNIQUE EMOJI MAPPING ====================
        // Each letter gets 5 UNIQUE emojis - no duplicates anywhere!
        // Categories: animals, food, objects, nature, faces, symbols
        
        const emojiMap = {
            'A': ['ü§ì', 'üêú', 'üçé', '‚úàÔ∏è', '‚öì'], // nerd, ant, apple, airplane, anchor
            'B': ['üòä', 'üêù', 'üçå', 'üèÄ', 'üöå'], // smile, bee, banana, basketball, bus
            'C': ['üê±', 'üê∂', '‚òï', 'üöó', 'üåµ'], // cat, dog, coffee, car, cactus
            'D': ['ü•∫', 'üê¨', 'üåº', 'üíé', 'üö™'], // pleading, dolphin, flower, diamond, door
            'E': ['ü•∂', 'üêò', 'ü•ö', 'üìß', 'üîå'], // cold, elephant, egg, email, plug
            'F': ['üòé', 'ü¶ä', 'üçü', 'üéµ', 'üî•'], // cool, fox, fries, music, fire
            'G': ['ü§î', 'ü¶ç', 'üçá', 'üéÆ', '‚öôÔ∏è'], // thinking, gorilla, grapes, game, gear
            'H': ['‚ù§Ô∏è', 'üêé', 'üçØ', 'üè†', 'üé£'], // heart, horse, honey, house, fishing
            'I': ['üíï', 'üêä', 'üç¶', 'üì±', 'üßä'], // hearts, crocodile, ice cream, phone, ice
            'J': ['üòÇ', 'ü™º', 'üçä', 'üé∑', 'ü§π'], // joy, jellyfish, orange, saxophone, juggle
            'K': ['üòÖ', 'ü¶ò', 'ü•ù', 'üîë', '‚öîÔ∏è'], // sweat, kangaroo, kiwi, key, sword
            'L': ['ü§£', 'ü¶Å', 'üçã', 'üëç', 'üí°'], // rolling, lion, lemon, thumbs up, lightbulb
            'M': ['‚≠ê', 'üêí', 'üçà', 'üåç', 'üß≤'], // star, monkey, melon, earth, magnet
            'N': ['üåô', 'üê®', 'üçú', 'üì∞', '‚öì'], // moon, koala, noodles, newspaper, anchor
            'O': ['‚òÄÔ∏è', 'üêô', 'üçä', 'üî¥', '‚ö™'], // sun, octopus, orange, red circle, white circle
            'P': ['üêº', 'üêß', 'üçç', 'üé®', 'üé≠'], // panda, penguin, pineapple, art, theater
            'Q': ['ü¶Ü', '‚ùì', 'üìã', 'üîç', 'üçÑ'], // duck, question, clipboard, magnify, mushroom
            'R': ['ü¶å', 'üçö', 'üìª', 'üöó', '‚ö°'], // deer, rice, radio, car, lightning
            'S': ['üêü', 'üêç', 'üçì', 'üìè', 'üé∑'], // fish, snake, strawberry, ruler, sax
            'T': ['üêØ', 'üå∑', 'üçÖ', 'üì∫', 'üé™'], // tiger, tulip, tomato, tv, circus
            'U': ['ü¶Ñ', '‚òÇÔ∏è', 'üçá', 'üì®', '‚öôÔ∏è'], // unicorn, umbrella, grapes, envelope, gear
            'V': ['ü¶é', '‚úåÔ∏è', 'üçè', 'üìº', 'üéª'], // lizard, victory, apple, vhs, violin
            'W': ['üêã', 'üëÄ', 'üçâ', 'üìä', '‚öôÔ∏è'], // whale, eyes, watermelon, chart, gear
            'X': ['ü¶ñ', '‚ùå', 'üç™', 'üìå', 'üéØ'], // t-rex, x mark, cookie, pin, target
            'Y': ['ü¶¨', 'üå≤', 'üç†', 'üìé', 'üéº'], // bison, tree, sweet potato, paperclip, music
            'Z': ['ü¶ì', '‚ö°', 'üçã', 'üìè', 'üé∞'], // zebra, lightning, lemon, ruler, slot machine
            ' ': ['‚¨ú', '‚óªÔ∏è', 'üî≤', 'üå´Ô∏è', 'üåÄ'] // white square, white square, black square, fog, cyclone
        };

        // ==================== VERIFY UNIQUENESS ====================
        // This ensures no emoji appears in two different letters
        const allEmojis = new Set();
        let hasDuplicates = false;
        const duplicates = [];
        
        for (const [letter, emojis] of Object.entries(emojiMap)) {
            for (const emoji of emojis) {
                if (allEmojis.has(emoji)) {
                    duplicates.push(emoji);
                    hasDuplicates = true;
                }
                allEmojis.add(emoji);
            }
        }
        
        if (hasDuplicates) {
            console.error('‚ùå DUPLICATES FOUND:', [...new Set(duplicates)]);
        } else {
            console.log(`‚úÖ PERFECT! ${allEmojis.size} unique emojis - no duplicates!`);
        }

        // ==================== REVERSE MAPPING ====================
        const reverseMap = {};
        for (const [letter, emojis] of Object.entries(emojiMap)) {
            emojis.forEach(emoji => {
                reverseMap[emoji] = letter;
            });
        }

        // ==================== DOM ELEMENTS ====================
        const inputField = document.getElementById('inputField');
        const outputField = document.getElementById('outputField');
        const charCount = document.getElementById('charCount');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const swapBtn = document.getElementById('swapBtn');
        const placeholderDots = document.getElementById('placeholderDots');
        const outputType = document.getElementById('outputType');
        const detectionConfidence = document.getElementById('detectionConfidence');

        // ==================== SMART DETECTION ====================
        function detectMode(text) {
            if (text.length === 0) return { mode: 'encrypt', confidence: 0 };
            
            let emojiMatches = 0;
            let textMatches = 0;
            let unknownChars = 0;
            
            let i = 0;
            while (i < text.length) {
                let matched = false;
                
                // Check for 2-3 character emojis first
                for (let len = 3; len >= 1; len--) {
                    if (i + len <= text.length) {
                        const segment = text.substr(i, len);
                        if (reverseMap[segment]) {
                            emojiMatches++;
                            i += len;
                            matched = true;
                            break;
                        }
                    }
                }
                
                if (!matched) {
                    const char = text[i];
                    // Check if it's a letter (case insensitive)
                    if (char.match(/[a-zA-Z\s]/i)) {
                        textMatches++;
                    } else {
                        unknownChars++;
                    }
                    i++;
                }
            }
            
            const total = emojiMatches + textMatches + unknownChars;
            if (total === 0) return { mode: 'encrypt', confidence: 0 };
            
            const emojiRatio = emojiMatches / total;
            const textRatio = textMatches / total;
            
            // Determine mode with confidence
            if (emojiMatches > textMatches && emojiRatio > 0.3) {
                return { 
                    mode: 'decrypt', 
                    confidence: Math.round(emojiRatio * 100)
                };
            } else if (textMatches >= emojiMatches && textRatio > 0.3) {
                return { 
                    mode: 'encrypt', 
                    confidence: Math.round(textRatio * 100)
                };
            } else {
                return { 
                    mode: 'encrypt', 
                    confidence: 50
                };
            }
        }

        // ==================== ENCRYPTION ====================
        function encryptText(text) {
            // Case insensitive - convert to uppercase for mapping
            const upper = text.toUpperCase();
            let result = '';
            
            for (let ch of upper) {
                if (emojiMap[ch]) {
                    const options = emojiMap[ch];
                    // Randomly select one of the 5 emojis for this letter
                    result += options[Math.floor(Math.random() * options.length)];
                } else {
                    // Keep characters not in map (numbers, punctuation)
                    result += ch;
                }
            }
            return result;
        }

        // ==================== DECRYPTION ====================
        function decryptText(emojiStr) {
            let result = '';
            let i = 0;
            
            while (i < emojiStr.length) {
                let found = false;
                
                // Try matching longer emojis first (up to 3 characters)
                for (let len = 3; len >= 1; len--) {
                    if (i + len <= emojiStr.length) {
                        const segment = emojiStr.substr(i, len);
                        if (reverseMap[segment]) {
                            result += reverseMap[segment];
                            i += len;
                            found = true;
                            break;
                        }
                    }
                }
                
                if (!found) {
                    // Not an emoji in our map, keep original
                    result += emojiStr[i];
                    i++;
                }
            }
            
            return result;
        }

        // ==================== LIVE UPDATE ====================
        function updateOutput() {
            const rawInput = inputField.value;
            charCount.textContent = rawInput.length;

            let outputText = '';
            let mode = 'encrypt';
            let confidence = 0;
            
            if (rawInput.trim() === '') {
                outputText = '';
                mode = 'encrypt';
                confidence = 0;
                detectionConfidence.textContent = '';
            } else {
                const detection = detectMode(rawInput);
                mode = detection.mode;
                confidence = detection.confidence;
                
                if (mode === 'encrypt') {
                    outputText = encryptText(rawInput);
                } else {
                    outputText = decryptText(rawInput);
                }
                
                // Show confidence
                if (confidence > 70) {
                    detectionConfidence.textContent = `üîç ${confidence}% confident`;
                } else if (confidence > 40) {
                    detectionConfidence.textContent = `üîç ${confidence}% confident`;
                } else {
                    detectionConfidence.textContent = '';
                }
            }

            outputField.innerText = outputText;
            outputType.innerHTML = mode === 'encrypt' ? 'üîí emojis' : 'üîì text';
            placeholderDots.style.display = (outputText === '' && rawInput === '') ? 'flex' : 'none';
        }

        // ==================== COPY ====================
        copyBtn.addEventListener('click', async () => {
            const text = outputField.innerText;
            if (!text) return;
            
            try {
                await navigator.clipboard.writeText(text);
                copyBtn.classList.add('copied');
                copyBtn.textContent = '‚úì';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'üìã';
                }, 1500);
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                copyBtn.classList.add('copied');
                copyBtn.textContent = '‚úì';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'üìã';
                }, 1500);
            }
        });

        // ==================== CLEAR ====================
        clearBtn.addEventListener('click', () => {
            inputField.value = '';
            updateOutput();
            inputField.focus();
        });

        // ==================== SWAP ====================
        swapBtn.addEventListener('click', () => {
            const currentOutput = outputField.innerText;
            if (!currentOutput) return;
            inputField.value = currentOutput;
            updateOutput();
        });

        // ==================== INPUT EVENT ====================
        inputField.addEventListener('input', updateOutput);
        
        // ==================== INIT ====================
        updateOutput();
        inputField.focus();

        // Log stats
        console.log('üöÄ Cipher Emoji - FIXED VERSION');
        console.log(`üìä ${allEmojis.size} unique emojis across 27 letters (including space)`);
        console.log('‚ú® Each letter has 5 completely unique emojis');
        console.log('‚úÖ NO DUPLICATES! Ready to use.');
    </script>
</body>
</html>
