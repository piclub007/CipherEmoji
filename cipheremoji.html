<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Emoji ¬∑ app</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .cipher {
            width: 100%;
            max-width: 720px;
            background: transparent;
            padding: 1rem;
        }

        /* back button */
        .back-link {
            margin-bottom: 1rem;
        }

        .back-link a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .back-link a:hover {
            color: #121212;
        }

        /* title */
        .app-title {
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: -0.5px;
            color: #121212;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .app-title span {
            opacity: 0.7;
            font-size: 1.4rem;
        }

        /* direction hint */
        .direction-hint {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #aaa;
        }

        /* cards */
        .card {
            background: #ffffff;
            border-radius: 1.5rem;
            padding: 1.2rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            color: #888;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .input-area {
            position: relative;
        }

        textarea, .output-text {
            width: 100%;
            background: #fafafa;
            border: none;
            border-radius: 1.2rem;
            padding: 1.2rem;
            font-size: 1.5rem;
            line-height: 1.6;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 140px;
            transition: background 0.2s;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.02);
        }

        @media (max-width: 480px) {
            textarea, .output-text {
                font-size: 1.3rem;
                padding: 1rem;
                min-height: 120px;
            }
        }

        textarea:focus {
            background: #ffffff;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.03);
        }

        .output-text {
            background: #fafafa;
            word-break: break-all;
            user-select: all;
            -webkit-user-select: all;
            cursor: text;
            display: block;
            padding-right: 3.5rem;
        }

        .output-text:empty::before {
            content: "‚ú® result appears here";
            color: #ccc;
            font-size: 1.2rem;
            user-select: none;
        }

        /* copy button */
        .copy-btn {
            position: absolute;
            bottom: 0.8rem;
            right: 0.8rem;
            background: white;
            border: none;
            border-radius: 2rem;
            width: 2.5rem;
            height: 2.5rem;
            font-size: 1.2rem;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .copy-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: #e8f5e9;
            color: #2e7d32;
        }

        /* live preview */
        .live-preview {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.8rem;
            padding: 0.3rem 0;
            color: #bbb;
            font-size: 0.8rem;
        }

        .dot-pulse {
            display: flex;
            gap: 0.2rem;
        }

        .dot-pulse span {
            width: 6px;
            height: 6px;
            background: #ccc;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .dot-pulse span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot-pulse span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); background: #999; }
        }

        /* character count */
        .char-count {
            font-size: 0.75rem;
            color: #bbb;
            margin-left: auto;
        }

        /* placeholder dots */
        .placeholder-dots {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .placeholder-dots span {
            font-size: 1.8rem;
            opacity: 0.2;
            animation: float 2s infinite;
        }

        .placeholder-dots span:nth-child(2) { animation-delay: 0.3s; }
        .placeholder-dots span:nth-child(3) { animation-delay: 0.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-4px); opacity: 0.6; }
        }

        /* action buttons */
        .action-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        .action-btn {
            background: transparent;
            border: none;
            border-radius: 2rem;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            color: #888;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .action-btn:hover {
            background: #f5f5f5;
            color: #555;
        }

        @media (max-width: 480px) {
            .action-btn {
                padding: 0.8rem 1.4rem;
                background: #f5f5f5;
            }
        }
    </style>
</head>
<body>
    <div class="cipher">
        <!-- back link -->
        <div class="back-link">
            <a href="index.html">‚Üê back to home</a>
        </div>

        <!-- app title -->
        <div class="app-title">
            cipher emoji <span>‚ú®</span>
        </div>

        <!-- direction hint -->
        <div class="direction-hint" id="directionHint">
            text ‚Üí emojis ¬∑ emojis ‚Üí text
        </div>

        <!-- input card -->
        <div class="card">
            <div class="label-row">
                <span>input</span>
                <span class="char-count" id="charCount">0</span>
            </div>
            <div class="input-area">
                <textarea id="inputField" placeholder="type text or emojis..." spellcheck="false"></textarea>
            </div>
            
            <div class="live-preview">
                <div class="dot-pulse">
                    <span></span><span></span><span></span>
                </div>
                <span>live</span>
            </div>
        </div>

        <!-- output card -->
        <div class="card" style="margin-bottom: 0;">
            <div class="label-row">
                <span>output</span>
                <span id="outputType"></span>
            </div>
            <div class="input-area">
                <div class="output-text" id="outputField"></div>
                <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                    üìã
                </button>
            </div>
            
            <div class="placeholder-dots" id="placeholderDots">
                <span>ü§ì</span>
                <span>ü•∫</span>
                <span>ü•∂</span>
            </div>
        </div>

        <!-- action buttons -->
        <div class="action-row">
            <button class="action-btn" id="clearBtn">
                <span>‚å´</span> clear
            </button>
            <button class="action-btn" id="swapBtn">
                <span>‚áÖ</span> swap
            </button>
        </div>
    </div>

    <script>
        // emoji mapping
        const emojiMap = {
            'A': ['ü§ì', 'ü•∫', 'ü•∂'],
            'B': ['üòä', 'üòé', 'ü§î'],
            'C': ['üê±', 'üê∂', 'üêº'],
            'D': ['üèÄ', '‚öΩ', 'üéæ'],
            'E': ['‚≠ê', 'üåô', '‚òÄÔ∏è'],
            'F': ['üéµ', 'üé∏', 'üéπ'],
            'G': ['üçï', 'üçî', 'üåÆ'],
            'H': ['üè†', 'üè¢', 'üè™'],
            'I': ['‚ù§Ô∏è', 'üíï', 'üíñ'],
            'J': ['üòÇ', 'üòÖ', 'ü§£'],
            'K': ['üîë', 'üíé', 'üí∞'],
            'L': ['üëç', 'üëå', 'üëè'],
            'M': ['üåç', 'üåé', 'üåè'],
            'N': ['üì±', 'üíª', 'üñ•Ô∏è'],
            'O': ['üî¥', 'üü†', 'üü°'],
            'P': ['üé®', 'üé≠', 'üé™'],
            'Q': ['‚ùì', '‚ùî', '‚ÅâÔ∏è'],
            'R': ['üöó', 'üöï', 'üöô'],
            'S': ['üêü', 'üê†', 'üê°'],
            'T': ['üå∑', 'üåπ', 'üå∏'],
            'U': ['‚òÇÔ∏è', '‚òî', 'üåÇ'],
            'V': ['‚úåÔ∏è', 'ü§û', 'üññ'],
            'W': ['üëÄ', 'üëÅÔ∏è', 'üëÉ'],
            'X': ['‚ùå', '‚≠ï', '‚úîÔ∏è'],
            'Y': ['üå≤', 'üå≥', 'üå¥'],
            'Z': ['‚ö°', 'üî•', 'üíß'],
            ' ': ['‚¨ú']
        };

        // reverse mapping
        const reverseMap = {};
        for (const [letter, emojis] of Object.entries(emojiMap)) {
            emojis.forEach(emoji => reverseMap[emoji] = letter);
        }

        // DOM elements
        const inputField = document.getElementById('inputField');
        const outputField = document.getElementById('outputField');
        const charCount = document.getElementById('charCount');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const swapBtn = document.getElementById('swapBtn');
        const placeholderDots = document.getElementById('placeholderDots');
        const outputType = document.getElementById('outputType');

        // smart detection
        function detectMode(text) {
            if (text.length === 0) return 'encrypt';
            
            let emojiCount = 0;
            let letterCount = 0;
            
            for (let i = 0; i < text.length; i++) {
                if (i + 1 < text.length) {
                    const twoChar = text.substr(i, 2);
                    if (reverseMap[twoChar]) {
                        emojiCount++;
                        i++;
                        continue;
                    }
                }
                
                const oneChar = text[i];
                if (reverseMap[oneChar]) {
                    emojiCount++;
                } else if (oneChar.match(/[a-zA-Z\s]/i)) {
                    letterCount++;
                }
            }
            
            return emojiCount > letterCount ? 'decrypt' : 'encrypt';
        }

        // encryption
        function encryptText(text) {
            const upper = text.toUpperCase();
            let result = '';
            for (let ch of upper) {
                if (emojiMap[ch]) {
                    const options = emojiMap[ch];
                    result += options[Math.floor(Math.random() * options.length)];
                } else {
                    result += ch;
                }
            }
            return result;
        }

        // decryption
        function decryptText(emojiStr) {
            let result = '';
            let i = 0;
            while (i < emojiStr.length) {
                let found = false;
                if (i + 1 < emojiStr.length) {
                    const two = emojiStr.substr(i, 2);
                    if (reverseMap[two]) {
                        result += reverseMap[two];
                        i += 2;
                        found = true;
                    }
                }
                if (!found) {
                    const one = emojiStr[i];
                    if (reverseMap[one]) {
                        result += reverseMap[one];
                        i += 1;
                        found = true;
                    }
                }
                if (!found) {
                    result += emojiStr[i];
                    i += 1;
                }
            }
            return result;
        }

        // update output
        function updateOutput() {
            const rawInput = inputField.value;
            charCount.textContent = rawInput.length;

            let outputText = '';
            let mode = 'encrypt';
            
            if (rawInput.trim() === '') {
                outputText = '';
                mode = 'encrypt';
            } else {
                mode = detectMode(rawInput);
                outputText = mode === 'encrypt' ? encryptText(rawInput) : decryptText(rawInput);
            }

            outputField.innerText = outputText;
            outputType.innerHTML = mode === 'encrypt' ? 'üîí emojis' : 'üîì text';
            placeholderDots.style.display = (outputText === '' && rawInput === '') ? 'flex' : 'none';
        }

        // copy
        copyBtn.addEventListener('click', async () => {
            const text = outputField.innerText;
            if (!text) return;
            
            try {
                await navigator.clipboard.writeText(text);
                copyBtn.classList.add('copied');
                copyBtn.textContent = '‚úì';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'üìã';
                }, 1500);
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                copyBtn.classList.add('copied');
                copyBtn.textContent = '‚úì';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'üìã';
                }, 1500);
            }
        });

        // clear
        clearBtn.addEventListener('click', () => {
            inputField.value = '';
            updateOutput();
            inputField.focus();
        });

        // swap
        swapBtn.addEventListener('click', () => {
            const currentOutput = outputField.innerText;
            if (!currentOutput) return;
            inputField.value = currentOutput;
            updateOutput();
        });

        // input event
        inputField.addEventListener('input', updateOutput);
        
        // init
        updateOutput();
        inputField.focus();
    </script>
</body>
</html>
