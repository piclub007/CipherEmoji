            ' ': ['‚¨ú', '‚óªÔ∏è', '‚ñ´Ô∏è', 'üî≤', '‚ö™', 'üå´Ô∏è', 'üí≠', 'üåÄ', '‚è∏Ô∏è', '‚èπÔ∏è', '‚óΩ', 'üî≥'] // 12 space variants

        // ==================== VERIFY UNIQUENESS ====================
        // This ensures no emoji appears in two different letters
        const allEmojis = new Set();
        let hasDuplicates = false;
        
        for (const [letter, emojis] of Object.entries(emojiMap)) {
            for (const emoji of emojis) {
                if (allEmojis.has(emoji)) {
                    console.warn(`‚ö†Ô∏è Duplicate emoji found: ${emoji} appears in multiple letters`);
                    hasDuplicates = true;
                }
                allEmojis.add(emoji);
            }
        }
        
        console.log(`‚úÖ Total unique emojis: ${allEmojis.size}`);
        if (!hasDuplicates) console.log("‚úÖ No duplicates! Every emoji is unique to one letter");

        // ==================== REVERSE MAPPING ====================
        const reverseMap = {};
        for (const [letter, emojis] of Object.entries(emojiMap)) {
            emojis.forEach(emoji => {
                reverseMap[emoji] = letter;
            });
        }

        // ==================== DOM ELEMENTS ====================
        const inputField = document.getElementById('inputField');
        const outputField = document.getElementById('outputField');
        const charCount = document.getElementById('charCount');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const swapBtn = document.getElementById('swapBtn');
        const placeholderDots = document.getElementById('placeholderDots');
        const outputType = document.getElementById('outputType');
        const detectionConfidence = document.getElementById('detectionConfidence');

        // ==================== SMART DETECTION ====================
        function detectMode(text) {
            if (text.length === 0) return { mode: 'encrypt', confidence: 0 };
            
            let emojiMatches = 0;
            let textMatches = 0;
            let unknownChars = 0;
            
            let i = 0;
            while (i < text.length) {
                let matched = false;
                
                // Check for 2-3 character emojis first
                for (let len = 3; len >= 1; len--) {
                    if (i + len <= text.length) {
                        const segment = text.substr(i, len);
                        if (reverseMap[segment]) {
                            emojiMatches++;
                            i += len;
                            matched = true;
                            break;
                        }
                    }
                }
                
                if (!matched) {
                    const char = text[i];
                    // Check if it's a letter (case insensitive)
                    if (char.match(/[a-zA-Z\s]/i)) {
                        textMatches++;
                    } else {
                        unknownChars++;
                    }
                    i++;
                }
            }
            
            const total = emojiMatches + textMatches + unknownChars;
            const emojiRatio = emojiMatches / total;
            const textRatio = textMatches / total;
            
            // Determine mode with high confidence
            if (emojiMatches > textMatches && emojiRatio > 0.4) {
                return { 
                    mode: 'decrypt', 
                    confidence: Math.round(emojiRatio * 100),
                    reason: 'mostly emojis'
                };
            } else if (textMatches > emojiMatches && textRatio > 0.4) {
                return { 
                    mode: 'encrypt', 
                    confidence: Math.round(textRatio * 100),
                    reason: 'mostly text'
                };
            } else {
                // If unclear, default to encrypt but with low confidence
                return { 
                    mode: 'encrypt', 
                    confidence: 50,
                    reason: 'mixed content'
                };
            }
        }

        // ==================== ENCRYPTION ====================
        function encryptText(text) {
            // Case insensitive - convert to uppercase for mapping
            const upper = text.toUpperCase();
            let result = '';
            
            for (let ch of upper) {
                if (emojiMap[ch]) {
                    const options = emojiMap[ch];
                    // Randomly select one of the 10+ emojis for this letter
                    result += options[Math.floor(Math.random() * options.length)];
                } else {
                    // Keep characters not in map (numbers, punctuation)
                    result += ch;
                }
            }
            return result;
        }

        // ==================== DECRYPTION ====================
        function decryptText(emojiStr) {
            let result = '';
            let i = 0;
            
            while (i < emojiStr.length) {
                let found = false;
                
                // Try matching longer emojis first (up to 3 characters)
                for (let len = 3; len >= 1; len--) {
                    if (i + len <= emojiStr.length) {
                        const segment = emojiStr.substr(i, len);
                        if (reverseMap[segment]) {
                            result += reverseMap[segment];
                            i += len;
                            found = true;
                            break;
                        }
                    }
                }
                
                if (!found) {
                    // Not an emoji in our map, keep original
                    result += emojiStr[i];
                    i++;
                }
            }
            
            return result;
        }

                outputText = '';
                mode = 'encrypt';
                confidence = 0;
                detectionConfidence.textContent = '';
            } else {
                const detection = detectMode(rawInput);
                mode = detection.mode;
                confidence = detection.confidence;
                
                if (mode === 'encrypt') {
                    outputText = encryptText(rawInput);
                } else {
                    outputText = decryptText(rawInput);
                }
                
                // Show confidence for debugging/transparency
                if (confidence > 70) {
                    detectionConfidence.textContent = `üîç ${confidence}% confident`;
                } else if (confidence > 40) {
                    detectionConfidence.textContent = `üîç ${confidence}% confident (mixed)`;
                } else {
                    detectionConfidence.textContent = '';
                }

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'üìã';
                }, 1500);
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                copyBtn.classList.add('copied');
                copyBtn.textContent = '‚úì';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'üìã';
                }, 1500);
            }
        });

        // ==================== CLEAR ====================
        clearBtn.addEventListener('click', () => {
            inputField.value = '';
            updateOutput();
            inputField.focus();
        });

        // ==================== SWAP ====================
        swapBtn.addEventListener('click', () => {
            const currentOutput = outputField.innerText;
            if (!currentOutput) return;
            inputField.value = currentOutput;
            updateOutput();
        });

        // ==================== INPUT EVENT ====================
        inputField.addEventListener('input', updateOutput);
        
        // ==================== INIT ====================
        updateOutput();
        inputField.focus();

        // Log stats to console (invisible to users)
        console.log('üöÄ Cipher Emoji upgraded with:');
        console.log(`üìä ${allEmojis.size} unique emojis across 26 letters + space`);
        console.log('‚ú® Each letter has 10-12 unique emojis with no overlaps');
    </script>
